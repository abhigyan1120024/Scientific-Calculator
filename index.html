<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/327deba798.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <textarea class="form-control" name="screen" id="screen" rows="1">0</textarea>
        <table class="table table-borderless">
            <div class="btn-group-vertical">

                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary">C</button>
                            <button type="button" class="btn btn-danger">DEL</button>
                            <button type="button" class="btn btn-secondary">%</button>
                            <button type="button" class="btn btn-secondary">/</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">7</button>
                            <button type="button" class="btn btn-secondary">8</button>
                            <button type="button" class="btn btn-secondary">9</button>
                            <button type="button" class="btn btn-secondary">x</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">4</button>
                            <button type="button" class="btn btn-secondary">5</button>
                            <button type="button" class="btn btn-secondary">6</button>
                            <button type="button" class="btn btn-secondary">+</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">1</button>
                            <button type="button" class="btn btn-secondary">2</button>
                            <button type="button" class="btn btn-secondary">3</button>
                            <button type="button" class="btn btn-secondary">-</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">00</button>
                            <button type="button" class="btn btn-secondary">0</button>
                            <button type="button" class="btn btn-secondary">.</button>
                            <button type="button" class="btn btn-primary">=</button>
                        </div>
                    </td>
                </tr>
            </div>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>

</html>
