<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/327deba798.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="img/icons8-calculator-32.png">
    <title>Calculator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-calculator" width="30" height="24" class="d-inline-block align-text-top"></i>
                Calculator
            </a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                    onclick="darkMode()">
                <label class="form-check-label" for="flexSwitchCheckDefault">Special Theme</label>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <table class="table table-borderless">
            <div class="btn-group-vertical">
                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                R/D/G
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Radians/Degrees/Gradians</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault2" onclick="radians()" checked>
                                                <label class="form-check-label" for="flexRadioDefault2">
                                                    Radians
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1" onclick="degree()">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    Degrees
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1" onclick="gradian()">
                                                <label class="form-check-label" for="flexRadioDefault2">
                                                    Gradians
                                                </label>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" id="close"
                                                data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary">(</button>
                            <button type="button" class="btn btn-secondary">)</button>
                            <button type="button" class="btn btn-danger">C</button>
                            <button type="button" class="btn btn-primary">DEL</button>
                            <button type="button" class="btn btn-secondary">%</button>
                            <button type="button" class="btn btn-secondary">÷</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">π</button>
                            <button type="button" class="btn btn-secondary">sin</button>
                            <button type="button" class="btn btn-secondary">ln</button>
                            <button type="button" class="btn btn-secondary">7</button>
                            <button type="button" class="btn btn-secondary">8</button>
                            <button type="button" class="btn btn-secondary">9</button>
                            <button type="button" class="btn btn-secondary">x</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">e</button>
                            <button type="button" class="btn btn-secondary">cos</button>
                            <button type="button" class="btn btn-secondary">log</button>
                            <button type="button" class="btn btn-secondary">4</button>
                            <button type="button" class="btn btn-secondary">5</button>
                            <button type="button" class="btn btn-secondary">6</button>
                            <button type="button" class="btn btn-secondary">+</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">φ</button>
                            <button type="button" class="btn btn-secondary">tan</button>
                            <button type="button" class="btn btn-secondary">√</button>
                            <button type="button" class="btn btn-secondary">1</button>
                            <button type="button" class="btn btn-secondary">2</button>
                            <button type="button" class="btn btn-secondary">3</button>
                            <button type="button" class="btn btn-secondary">-</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">ANS</button>
                            <button type="button" class="btn btn-secondary">x!</button>
                            <button type="button" class="btn btn-secondary">x²</button>
                            <button type="button" class="btn btn-secondary">00</button>
                            <button type="button" class="btn btn-secondary">0</button>
                            <button type="button" class="btn btn-secondary">.</button>
                            <button type="button" class="btn btn-primary">=</button>
                        </div>
                    </td>
                </tr>
            </div>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>

</html>
